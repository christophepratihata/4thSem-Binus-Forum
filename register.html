<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binus Forum - Register</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="style-register.css" />
    <script src="register.js" defer></script>
  </head>
  <body>
    <header>
      <a href="" id="title">Binus Forum</a>
      <div class="navbar">
        <a href="" id="forum">Forum</a>
        <a href="home.html" id="logout">Logout</a>
      </div>
    </header>
    <section>
      <div class="body">
        <div class="ad">
          <p>ad</p>
        </div>
        <div id="content-title">
          <span>Register</span>
        </div>
        <div class="container">
          <img id="binus" src="assets/LogoBinus.png" alt="" />
          <div class="form">
            <div class="inputfield">
              <label for="emailTxt">Email:</label>
              <input type="email" class="input" name="emailTxt" id="emailTxt" />
            </div>
            <div class="inputfield">
              <label for="passwordTxt">Password:</label>
              <input
                type="password"
                class="input"
                name="passwordTxt"
                id="passwordTxt"
              />
            </div>
            <div class="inputfield">
              <label for="confirmpasswordTxt">Re-enter Password:</label>
              <input
                type="password"
                class="input"
                name="confirmpasswordTxt"
                id="confirmpasswordTxt"
              />
            </div>
            <div class="inputfield">
              <label>Role</label>
              <div class="roleselect">
                <select name="roleTxt" id="roleTxt">
                  <option value="">Select</option>
                  <option value="male">Mahasiswa</option>
                  <option value="female">Dosen</option>
                </select>
              </div>
            </div>
            <div id="errorMessage"></div>
            <div class="inputfieldBtn">
              <button class="btn" onclick="validate()">Register</button>
            </div>
            <div id="already">
              <span>Already have an account?</span>
              <a id="loginhere" href="login.html">Login Here</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
